<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <title>TinyJSX Router Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=yes" />
    <script defer type="text/javascript" src="https://unpkg.com/tiny-jsx@1.0.11/tiny-jsx.min.js"></script>
    <script defer type="text/javascript" src="https://unpkg.com/tiny-jsx@1.0.11/tiny-jsx-dom.min.js"></script>
    <script defer type="text/javascript" src="https://unpkg.com/tiny-jsx@1.0.11/tiny-jsx-router.min.js"></script>
</head>
<body>
<script type="text/javascript">
  document.onreadystatechange = function () {
    if (document.readyState === 'complete') {
      const { createElement } = TinyJSX;
      const { render } = TinyJSXDom;
      const { Link, Route, default: Routes } = TinyJSXRouter;

      function Router() {
        return [
          createElement('nav', {}, [
            createElement(Link, { to: '/' }, 'Home'),
            createElement(Link, { to: '/page1' }, 'Page 1'),
            createElement(Link, { to: '/page2' }, 'Page 2'),
          ]),
          createElement(Routes, {}, [
            createElement(Route, { route: '/', children: [
              createElement('div', {}, 'Home')
            ]}),
            createElement(Route, { route: '/page1', children: [
              createElement('div', {}, 'Page 1'),
            ]}),
            createElement(Route, { route: '/page2', children: [
              createElement('div', {}, 'Page 2'),
            ]}),
          ]),
        ];
      }

      render(createElement(Router), document.body);
    }
  }
</script>
</body>
</html>
